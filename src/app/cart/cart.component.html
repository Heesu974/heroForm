<h3>Cart</h3>
<div *ngFor="let item of items">
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>

    
</div>
<div [hidden]="items">
    <span>장바구니가 비어 있음</span>
</div>

<div>
    <a href="" [routerLink]="['/shipping']">shipping cost</a>
</div>

<form action="" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    
    <div>
        <label for="name">
            <input type="text" id="name" formControlName="name">
        </label>
    </div>
    <div>
        <label for="address">
            <input type="text" id="address" formControlName="address">
        </label>
    </div>
    
    <button type="submit">Purchase</button>
</form>
